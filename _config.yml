title: Projeto Integrador - 6º Termo
description: Projeto voltado para análise de dados de pesquisa sobre a viabilidade de implementação de novas Metodologias Ágeis de gestão de projetos de software na disciplina de Projeto Integrador do curso de Big Data no Agronegócio. Esta análise está relacionada com o Trabalho de Graduação dos alunos José Pedro Scalco e Iam Caio Rodrigues.